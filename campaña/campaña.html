:<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Campaña de D&D</title>
  </head>
  <body>
    <h1>Formulario de Campaña de D&D</h1>
    <form action="" method="post">
      <fieldset>
        <legend>Información de la Campaña</legend>
        <div>
          <label for="nombre-campana">Nombre de la Campaña:</label>
          <input type="text" id="nombre-campana" name="nombre-campana" required>
        </div>
        <div>
          <label for="descripcion-campana">Descripción de la Campaña:</label>
          <textarea id="descripcion-campana" name="descripcion-campana" required></textarea>
        </div>
        <div>
          <label for="fecha-inicio">Fecha de Inicio:</label>
          <input type="date" id="fecha-inicio" name="fecha-inicio" required>
        </div>
        <div>
          <label for="num-jugadores">Número de Jugadores:</label>
          <input type="number" id="num-jugadores" name="num-jugadores" min="1" required>
        </div>
        <div>
          <label for="nivel-personajes">Nivel de los Personajes:</label>
          <select id="nivel-personajes" name="nivel-personajes" required>
            <option value="" selected disabled>Seleccionar</option>
            <option value="1">Nivel 1</option>
            <option value="2">Nivel 2</option>
            <option value="3">Nivel 3</option>
            <option value="4">Nivel 4</option>
            <option value="5">Nivel 5</option>
            <option value="6">Nivel 6</option>
            <option value="7">Nivel 7</option>
            <option value="8">Nivel 8</option>
            <option value="9">Nivel 9</option>
            <option value="10">Nivel 10</option>
            <option value="11">Nivel 11</option>
            <option value="12">Nivel 12</option>
            <option value="13">Nivel 13</option>
            <option value="14">Nivel 14</option>
            <option value="15">Nivel 15</option>
            <option value="16">Nivel 16</option>
            <option value="17">Nivel 17</option>
            <option value="18">Nivel 18</option>
            <option value="19">Nivel 19</option>
            <option value="20">Nivel 20</option>
          </select>
        </div>
    
</fieldset>
</form>
</body>
</html>
