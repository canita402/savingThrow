<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character sheet</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
<form action="procesarFormulario.php" method="post">
<div class="container">

    <div class="fila">
        <div class="columna">

            
            <h2>Información básica</h2>

            <table>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" id="nombre" name="nombre" required="true"></td>
                </tr>
                <tr>
                    <td>Raza:</td>
                    <td><input type="text" id="raza" name="raza" required="true"></td>
                </tr>
                <tr>
                    <td>Clase:</td>
                    <td><input type="text" id="clase" name="clase" required="true"></td>
                </tr>
                <tr>
                    <td>Nivel:</td>
                    <td><input type="number" id="nivel" name="nivel" max="20" min="1" required="true"></td>
                </tr>
                <tr>
                    <td>Trasfondo:</td>
                    <td><input type="text" id="trasfondo" name="trasfondo" required="true"></td>
                </tr>
                <tr>
                    <td>Alineamiento:</td>
                    <td>
                    <td><select name="alineamiento" id="alineamiento" required="true">
                        <option value="caotico-bueno">Caótico bueno</option>
                        <option value="caotico-neutral">Caótico neutral</option>
                        <option value="caotico-malo">Caótico malo</option>
                        <option value="neutral-bueno">Neutral bueno</option>
                        <option value="verdadero-neutral">neutral</option>
                        <option value="neutral-malo">Neutral malo</option>
                        <option value="legal-bueno">Legal bueno</option>
                        <option value="legal-neutral">Legal neutral</option>              
                        <option value="legal-malo">Legal malo</option>
                      </select>
                      </td>
                </tr>
            </table>
      
        </div>

        <div class="columna">
            <h2>Atributos</h2>
            <table>
                <tr>
                    <th>Atributo</th>
                    <th>Valor</th>
                    <th>Modificador</th>
                </tr>

                <tr>
                    <td>Fuerza</td>
                    <td><input type="number" id="fuerza_valor" value="10" onchange="actualizarModificadores()" max="20" name="fuerza" required="true"></td>
                    <td><input type="number" id="fuerza_mod" placeholder="0"></td>
                </tr>

                <tr>
                    <td>Destreza</td>
                    <td><input type="number" id="destreza_valor" value="10" onchange="actualizarModificadores()" max="20" name="destreza" required="true"></td>
                    <td><input type="number" id="destreza_mod"  placeholder="0"></td>
                </tr>

                <tr>
                    <td>Constitución</td>
                    <td><input type="number" id="constitucion_valor" value="10" onchange="actualizarModificadores()" max="20" name="constitucion" required="true"></td>
                    <td><input type="number" id="constitucion_mod"  placeholder="0"></td>
                </tr>

                <tr>
                    <td>Inteligencia</td>
                    <td><input type="number" id="inteligencia_valor" value="10" onchange="actualizarModificadores()" max="20" name="inteligencia" required="true"></td>
                    <td><input type="number" id="inteligencia_mod"  placeholder="0"></td>
                </tr>

                <tr>
                    <td>Sabiduría</td>
                    <td><input type="number" id="sabiduria_valor" value="10" onchange="actualizarModificadores()" max="20" name="sabiduria" required="true"></td>
                    <td><input type="number" id="sabiduria_mod"  placeholder="0"></td>
                </tr>

                <tr>
                    <td>Carisma</td>
                    <td><input type="number" id="carisma_valor" value="10" onchange="actualizarModificadores()" max="20" name="carisma" required="true"></td>
                    <td><input type="number" id="carisma_mod"  placeholder="0"></td>
                </tr>
                
                </table>
                </div>
        </div>
        <button type="submit" name="guardar">Guardar</button>

        <button onclick="goToMainPage()" class="atras">Volver atrás</button>

    </div>
</form>


<script>
function pruebaBoton() {
  alert('Usted ha guardado el texto');
}

function actualizarModificadores() {
    
    var puntosFuerza= document.getElementById("fuerza_valor").value;
    document.getElementById("fuerza_mod").value=Math.floor((puntosFuerza-10)/2);

    var puntosDestreza= document.getElementById("destreza_valor").value;
    document.getElementById("destreza_mod").value=Math.floor((puntosDestreza-10)/2);

    var puntosConstitucion= document.getElementById("constitucion_valor").value;
    document.getElementById("constitucion_mod").value=Math.floor((puntosConstitucion-10)/2);

    var puntosInteligencia= document.getElementById("inteligencia_valor").value;
    document.getElementById("inteligencia_mod").value=Math.floor((puntosInteligencia-10)/2);

    var puntosSabiduria= document.getElementById("sabiduria_valor").value;
    document.getElementById("sabiduria_mod").value=Math.floor((puntosSabiduria-10)/2);

    var puntosSabiduria= document.getElementById("sabiduria_valor").value;
    document.getElementById("sabiduria_mod").value=Math.floor((puntosSabiduria-10)/2);

    var puntosCarisma= document.getElementById("carisma_valor").value;
    document.getElementById("carisma_mod").value=Math.floor((puntosCarisma-10)/2);
}

function goToMainPage() {
  window.location.href = "../Login/MainPage.php";
}


</script>

</body>
</html>
